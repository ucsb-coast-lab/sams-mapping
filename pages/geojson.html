<html>
<head>
  <meta charset="utf-8" />
  <title>OpenLayers GeoJSON</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:100; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
<div id="map" class="map" style="width: 1000px; height: 600px; margin-top: 10px;"></div>
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>
<a href="https://ucsbcoastlab.org"><img src="../coast_logo.png" alt="coast_lab logo" style="width:300px;height:50 px;"></a>


<script>
var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-119.845293, 34.415898]),
          zoom: 16
        })
      });

      var my_style = new ol.style.Style({
          image: new ol.style.Circle({
            radius: 5,
            fill: new ol.style.Fill({color: 'red'}),
          }), 
          text: new ol.style.Text({
                offsetY: 15,
                scale: 2,
                fill: new ol.style.Fill({
                    color: '#black',
                })
          })
      });

      var geojson = new ol.source.Vector({
          url: './example.json',
          format: new ol.format.GeoJSON()
        });
      
      var vector = new ol.layer.Vector({
        source: geojson,
        style: my_style
      });

      map.addLayer(vector);
  
</script>

</body>
</html>
